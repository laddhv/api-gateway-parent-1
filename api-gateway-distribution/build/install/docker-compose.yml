version: '2'

services:
  gateway:
    image: cpsd-api-gateway
    network_mode: consul_default
    ports:
      - "10000:10000"
    extra_hosts:
      - "consul:${CONSUL_HOST}"
    environment:
      - spring.cloud.consul.host=consul
